<h2>Registration</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="address">
  </div>
  <div class="form-group">
    <label for="school">School:</label>
    <input type="text" id="school" name="school" [(ngModel)]="school">
  </div>
  <div class="button">
    <button type="submit">Register</button>
  </div>
  <div *ngIf="registrationError" class="alert alert-danger">
    {{ registrationError }}
  </div>
</form>
