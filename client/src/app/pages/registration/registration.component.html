<h2>Registration</h2>
<app-card>
  <form class="form" (ngSubmit)="onSubmit()">
    <div class="control">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username">
    </div>
    <div class="control">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password">
    </div>
    <div class="control">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname">
    </div>
    <div class="control">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname">
    </div>
    <div class="control">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="address">
    </div>
    <div class="control">
      <label for="school">School:</label>
      <input type="text" id="school" name="school" [(ngModel)]="school">
    </div>
    <div class="actions">
      <button type="submit">Register</button>
    </div>
    <div *ngIf="registrationError" class="alert alert-danger">
      {{ registrationError }}
    </div>
  </form>
</app-card>
